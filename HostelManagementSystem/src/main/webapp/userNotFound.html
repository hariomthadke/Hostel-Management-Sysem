<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
    }
    p {
      color: #333333;
      font-size: 18px;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: #2980b9;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #1a5276;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>User Not Found</h1>
    <p>We're sorry, the user you are looking for could not be found.</p>
    <p>Return to <a href="/HostelManagementSystem/index.html">Homepage</a></p>
  </div>
</body>
</html>
